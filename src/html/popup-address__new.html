
<div class="popup">
	<div class="popup-wrp">
		<div class="popup-zag"><span>Адрес доставки</span></div>
		<div class="popup-desc">Вы можете для удобства добавить свой адрес и в дальнейшем выбирать его при оформлении заказа</div>
		<form class="popup-form">
			<div class="form-style">
				<div class="form-style__item required--input">
					<label>Название адреса *</label>
					<input type="text"/>
				</div>
				<div class="form-style__item required--input">
					<label>Имя *</label>
					<input type="text"/>
				</div>
				<div class="form-style__item required--input">
					<label>Фамилия *</label>
					<input type="text"/>
				</div>
				<div class="form-style__item input--mask--required">
					<label>Телефон *</label>
					<input type="tel" placeholder="+375 (__) ___-__-__" data-mask="+375 (99) 999-99-99" data-placeholder="+375 (__) ___-__-__"/>
				</div>
				<div class="form-style__item required--input">
					<label>Страна *</label>
					<input type="text"/>
				</div>
				<div class="form-style__item required--input">
					<label>Город *</label>
					<input type="text"/>
				</div>
				<div class="form-style__item required--input">
					<label>Улица *</label>
					<input type="text"/>
				</div>
				<div class="form-style__item required--input">
					<label>Дом *</label>
					<input type="text" data-length="1"/>
				</div>
				<div class="form-style__item required--input">
					<label>Квартира *</label>
					<input type="text" data-length="1"/>
				</div>
				<div class="form-style__item _btn">
					<button class="required--sbmt btn-green" type="submit">Добавить адрес</button>
				</div>
			</div>
		</form>
	</div>
</div>
